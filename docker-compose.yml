services:
  app:
    build: .
    image: portfolio-api:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
