name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy code to server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no root@162.0.228.253 "
            if [ ! -d ~/Dampecon-backend ]; then
              git clone https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} ~/Dampecon-backend
            fi
            cd ~/Dampecon-backend &&
            git pull https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
          "

      - name: Create .env file on server
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        run: |
          ssh -o StrictHostKeyChecking=no root@162.0.228.253 "
            cat > ~/Dampecon-backend/.env

      - name: Deploy using Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no root@162.0.228.253 "
            cd ~/Dampecon-backend &&
            docker compose down &&
            docker compose up -d --build
          "
