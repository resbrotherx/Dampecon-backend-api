name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy code to server
        run: |
          ssh -o StrictHostKeyChecking=no root@162.0.228.253 "
            if [ ! -d ~/Dampecon-backend ]; then
              git clone https://github.com/YOUR_GITHUB_USERNAME/Dampecon-backend-api.git ~/Dampecon-backend
            fi
          "
          ssh root@162.0.228.253 "
            cd ~/Dampecon-backend &&
            git pull origin main
          "

      - name: Deploy using Docker Compose
        run: |
          ssh root@162.0.228.253 "
            cd ~/Dampecon-backend &&
            docker compose down &&
            docker compose up -d --build
          "
